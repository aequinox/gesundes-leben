      [
        e2e-health-content,
        e2e-german-language,
        e2e-accessibility,
        e2e-performance,
        e2e-features,
        e2e-static-pages,
        e2e-edge-cases,
      ]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
